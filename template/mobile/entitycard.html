<!DOCTYPE html>
<html lang="zh-cn" class="hb-loaded">
<head>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0"/>
    <title>激活实体卡</title>
    <link rel="stylesheet" href="../addons/weihu_menpiao/static/sm.min.css">


    <style>
        #l-map{
            height:400px;
            width:100%;
            float:left;
        }
        .inputstyle{

            width: 100%;

            height: 100%;

            cursor: pointer;

            font-size: 30px;

            outline: medium none;

            position: absolute;

            filter:alpha(opacity=0);

            -moz-opacity:0;

            opacity:0;

        }
    </style>
</head>

<body>

<header class="bar bar-nav">
    <button id="backbtn" class="button pull-left" onclick="history.back()">
        返回
    </button>
    <h1 class='title'>激活实体卡</h1>
</header>

<div class="content" >

    <form action="" method="post" role="form" enctype="multipart/form-data" >

        <div class="list-block">
            <ul>
                <!-- Text inputs -->

                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-name"></i></div>
                        <div class="item-inner">
                            <div class="item-title label">卡号</div>
                            <div class="item-input">
                                <input type="text" name="cardnum" value="" placeholder="请输入卡号">
                            </div>
                        </div>
                    </div>
                </li>

                <li>
                    <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-name"></i></div>
                        <div class="item-inner">
                            <div class="item-title label">激活码</div>
                            <div class="item-input">
                                <input type="text" name="actcode" value="" placeholder="请输入激活码" >
                            </div>
                        </div>
                    </div>
                </li>



            </ul>
        </div>
        <div class="content-block" >
            <p>
                <a href="javascript:duihuakuang();" class="button button-big button-fill button-success">激活</a>
            </p>
        </div>

    </form>
</div>

<script type='text/javascript' src='../addons/weihu_menpiao/static/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='../addons/weihu_menpiao/static/sm.min.js' charset='utf-8'></script>
<script>
    function openBrowse(){
        var evt = new MouseEvent("click", {
            bubbles: false,
            cancelable: true,
            view: window
        });
        inputNode.dispatchEvent(evt);
    }

    function duihuakuang() {

        var formData = new FormData();
        formData.append("cardnum", $.trim($("input[name='cardnum']").val()));
        formData.append("actcode", $.trim($("input[name='actcode']").val()));

        $.ajax({
            type: "POST",   //提交的方法
            dataType:'json',
            url:"", //提交的地址
            data:formData,// 序列化表单值
            async: false,
            processData : false, // 使数据不做处理
            contentType : false, // 不要设置Content-Type请求头
            error: function(request) {  //失败的话
                Zepto.alert("网络错误");
            },
            success: function(data) {  //成功
                if(data.status==1){
                    Zepto.alert('激活成功!')
                    flag=1;
                }else {
                    Zepto.alert(data.msg)
                }
            }
        });

    }

</script>

</body>

</html>
